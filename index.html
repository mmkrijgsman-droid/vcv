<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleybal Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone voor JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f2937;
            color: white;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Lucide React Icons -->
    <script type="module">
        // Import lucide-react icons
        import { 
            Menu, X, Users, Grid, RefreshCw, AlertTriangle, TrendingUp,
            RotateCcw, Download, Upload, ChevronRight, ChevronLeft, Save,
            Plus, Trash2, Eye, EyeOff, Settings, BarChart3, Clock, Target
        } from 'https://cdn.jsdelivr.net/npm/lucide-react@0.263.1/dist/esm/lucide-react.min.js';
        
        // Maak icons globaal beschikbaar
        window.LucideIcons = {
            Menu, X, Users, Grid, RefreshCw, AlertTriangle, TrendingUp,
            RotateCcw, Download, Upload, ChevronRight, ChevronLeft, Save,
            Plus, Trash2, Eye, EyeOff, Settings, BarChart3, Clock, Target
        };
        
        // Trigger een event als icons geladen zijn
        window.dispatchEvent(new Event('lucide-loaded'));
    </script>

    <!-- Load external JSX file -->
    <script type="text/babel" data-type="module" src="app.jsx"></script>
</body>
</html>
